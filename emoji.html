<script>
    function copy_to_clipboard(event) {
        var copyText = event.target.parentNode.previousElementSibling;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("Copy");
        alert('클립보드에 복사완료! 붙여넣기go');
    }
</script>
